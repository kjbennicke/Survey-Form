<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,600;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div>
        <h1 id="title">What Brings you to us?</h1>
        <p id="description" class="header">We would love to hear some of your thoughts.</p>
        <div id="mainForm">
            <form id="survey-form">
                <p class="header">Who are you?</p>
                <input id="name" type="text" placeholder=" Name" required>
                <input id="email" type="email" placeholder="email" required>
                <p class="header">A little bit of information about yourself!</p>
                <input id="phone" type="tel" min="10" placeholder="Phone number" required>
                <input id="number" type="number" min="1" max="100" placeholder="Age" required>
                <div class="radio">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
                <div class="radio">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="radio">
                    <input type="radio" name="gender" id="non-binary">
                    <label for="non-binary">Non-Binary</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type ="text/javascript" src="js/surveyForm.js"></script>
</body>
</html>
